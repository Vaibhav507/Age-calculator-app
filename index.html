<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <form action="">
        <div class="form_container">
          <div class="block">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD">
          <small></small>
        </div>
        <div class="block">
          <label for="month">Month</label>
          <input type="text" id="month" placeholder="MM">
          <small></small>
        </div>
        <div class="block">
          <label for="year">Year</label>
          <input type="text" id="year" placeholder="YYYY">
          <small></small>
        </div>
        </div>
        <div class="submit_block">
          <hr>
          <button type="submit" class="submit_btn"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
